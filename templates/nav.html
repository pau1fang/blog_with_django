    <div class="container">
        <a href="{% url 'articles:article_list' %}" class="navbar-brand">Blog</a>
            <div class="d-flex ml-auto">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#globalNavbar" aria-controls="globalNavbar" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>

            <div class="collapse navbar-collapse" id="globalNavbar">

                    <li class="nav-item"><a class="nav-link" href="{% url 'account:profile' %}"><img class="img-rounded profile-thumbnail pull-left" style="margin: 0 2px 0 0" src="{{ user|gravatar:'20' }}">{{ user.username }}</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'account:logout' %}">登出</a></li>
                    {% else %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'account:login' %}">登录</a></li>
